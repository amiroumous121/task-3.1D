<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />
    <!-- Custom CSS for media queries, animations, etc. -->
    <link rel="stylesheet" href="<%= BASE_URL %>styles.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm1QRFiSXb16Q_whjAjw4o254LFDdUn84"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>
    <main>
      <article>
        <!-- Main content can go here -->
      </article>
      <!-- YouTube Video -->
      <section>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/98Y6760S-kA"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <!-- Google Maps -->
      <section>
        <div id="map" style="height: 400px; width: 100%"></div>
      </section>
      <!-- Data Visualization Dashboard -->
      <section id="dashboard">
        <!-- Your charts and graphs will go here -->
      </section>
      <!-- Chatbot Interface -->
      <section id="chatbot">
        <!-- Your chat interface will go here -->
      </section>
      <!-- Media Component -->
      <section>
        <video controls>
          <source src="<%= BASE_URL %>sample.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <audio controls>
          <source src="<%= BASE_URL %>sample.mp3" type="audio/mp3" />
          Your browser does not support the audio tag.
        </audio>
      </section>
      <!-- Form Component -->
      <section>
        <form id="myForm">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <input type="email" name="email" placeholder="Email" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023, Your Company</p>
    </footer>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
